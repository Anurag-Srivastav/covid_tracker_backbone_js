<html>
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">  
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <title>Corona Virus</title>
    </head>
    <style>
        .active{
            color:yellow;
        }
    </style>
    <body style="font-family: 'Ubuntu', sans-serif;background-image: url('bg.jpg');">
            <div class="jumbotron jumbotron-fluid container mb-2" style="background-image: url('https://www.unthsc.edu/center-for-geriatrics/wp-content/uploads/sites/65/covid-image.png')">
                <div class="row">
                  <div class="col-lg-1"></div>
                  <div class="col-5">
                    <h1 class="display-2 text-warning font-bold"><b><u>COVID-19 TRACKER</u></b></h1>
                  </div>
                </div>
            </div>
            <div class="container">
            <nav id="nav" class="mb-2 mx-3">
                <div class="row d-flex justify-content-around bg-dark p-3 row border-rounded">
                    <h3 data-url="global" type="button" class="text-light" id="global">GLOBAL DATA</h3>
                    <h3 data-url="national" type="button" class="text-light" id="national">INTERNATIONAL DATA</h3>
                    <h3 data-url="local" type="button" class="text-light" id="local">INDIAN DATA</h3>
                </ul>
            </nav>
            <div id="Container">
            </div>
            <script type="text/template" class="states-list-template">
                <div class="card text-center bg-dark text-light my-2">
                    <div class="card-body">
                      <h2 class="card-title display-4"><u><%=state%> </u></h2>
                      <div class="card-text">
                          <h4 class="text-warning">CONFIRMED : <%= confirmed %></h4>
                          <h4 class="text-success">RECOVERED : <%= recovered %></h4>
                          <h4 class="text-danger">ACTIVE : <%= active %></h4>
                          <h4 class="text-muted">DECEASED : <%= deaths %></h4>
                      </div>
                      <a href="#" id="details" class="btn btn-success btn-lg">See Details</a>
                    </div>
                </div>
            </script>
            <script type="text/template" class="country-list-template">
                <div class="card text-center bg-dark text-light my-2">
                    <div class="card-body">
                      <h2 class="card-title display-4"><u><%=country%></u></h2>
                      <div class="card-text">
                          <h4 class="text-warning">CASES : <%= cases %></h4>
                          <h4 class="text-danger">ACTIVE : <%= active %></h4>
                          <h4 class="text-success">RECOVERED : <%= recovered %></h4>
                          <h4 class="text-muted">DECEASED : <%= deaths %></h4>
                          <a href="#" id="details" class="btn btn-success btn-lg">See Details</a>
                      </div>
                    </div>
                </div>
            </script>
            <script type="text/template" class="single-modal-template">
              <div class="card bg-dark text-light m-1">
                <div class="card-body row d-flex justify-content-around">
                  <h4 class="card-title"><u><%=name%></u></h4>
                  <h5 class="text-warning">CASES : <%=confirmed%></h5>
                  <div class="card-text">
                     
                  </div>
                </div>
              </div>
            </script>
            <script type="text/template" class="modal-template">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header bg-dark">
                    <h4 class="modal-title text-center text-light ml-2" id="exampleModalLongTitle"><b><u>DETAILS</u></b></h4>
                    <button type="button" class="close text-light" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                     
                  </div>
                  <div class="modal-footer bg-dark">
                    <button type="button" class="btn btn-success text-center" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </script>
            <script type="text/template" class="country-modal-template">
              <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                  <div class="modal-header bg-dark">
                    <h1 class="modal-title ml-2 text-light" id="exampleModalLongTitle"><u><b><%= country %></b></u></h1>
                    <button type="button" class="close text-light" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body bg-dark">
                    <h4 class="text-primary">TOTAL TESTS : <%= totalTests %></h4>
                    <hr>
                    <h4 class="text-warning">CASES : <%= cases %></h4>
                    <hr>
                    <h4 class="text-danger">ACTIVE : <%= active %></h4>
                    <hr>
                    <h4 class="text-success">RECOVERED : <%= recovered %></h4>
                    <hr>
                    <h4 class="text-light">CRITICAL : <%= critical %></h4>
                    <hr>
                    <h4 class="text-muted">DECEASED : <%= deaths %></h4>
                  </div>
                  <div class="modal-footer bg-dark">
                    <button type="button" class="btn btn-success" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </script>
            <script type="text/template" class="global-data-template">
                <div class="bg-dark text-center p-5">
                  <h1 class="text-warning">CASES : <%= cases %></h1>
                  <h1 class="text-success">RECOVERED : <%= recovered %></h1>
                  <h1 class="text-danger">DEATHS : <%= deaths %></h1>
                </div>
            </script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src='js/libraries/jquery-3.5.1.js'></script>
        <script src='js/libraries/underscore.js'></script>
        <script src='js/libraries/backbone.js'></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>  
        <script src="js/Router/router.js"></script>
        <script src="js/Views/globalView.js"></script>
        <script src="js/Views/nationalView.js"></script>
        <script src="js/Views/nationalViews.js"></script>
        <script src="js/Views/localView.js"></script>
        <script src="js/Views/localViews.js"></script>
        <script src="js/Models/countryData.js"></script>
        <script src="js/Models/countryDataCollection.js"></script>
        <script src="js/Models/globalData.js"></script>
        <script src="js/Models/LocalData.js"></script>
        <script src="js/Models/LocalDataCollection.js"></script>
        <script src="js/Views/navView.js"></script>
        <script src="js/Views/modalView.js"></script>
        <script src="js/Views/modalViews.js"></script>
        <script src="js/Views/countryModalView.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
